    <div class="guide-content">
      <p>
      Yarn会为你的工程引入一个新的依赖包管理工具，每一步的工作流致力做到简洁明了，使你在使用时没有过多额外的学习成本和操作步骤。
      </p>

<p>对于工作流，你需要知道下面几件事：</p>

<ol>
  <li>新建一个项目</li>
  <li>新建/更新/删除依赖包</li>
  <li>安装/重新安装依赖包</li>
  <li>与版本控制协作（如git等）</li>
</ol>
