    <div class="guide-content">
      <p>Yarn是一个依赖管理工具，它能够管理你的代码，并与全世界的开发者分享代码。Yarn是高效、安全和可靠的，你完全可以安心使用。</p>

<p>Yarn能够让你使用其他开发者开发的代码，让你更容易的开发软件。如果你在使用中发现任何问题，欢迎发issues或者贡献代码，问题将会很快被修复。</p>

<p>代码是通过 <strong>依赖包</strong> (有时也被称为 <strong>组件</strong>). 在每一个依赖中会定义一个<code class="highlighter-rouge">package.json</code>文件，用来描述这个依赖包中所有要被分享的代码。</p>
