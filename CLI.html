    <div class="guide-content">
      <p>Yarn提供了丰富的命令行接口来管理的Yarn包，包括安装、管理、发布等。</p>

<p>右侧提供了Yarn的所有命令清单，按字母排列。下面是一些常用的命令：</p>

<ul>
  <li><a href="Cliadd.html"><code class="highlighter-rouge">yarn add</code></a>：为你的包添加一个依赖。</li>
  <li><a href="Cliinit.html"><code class="highlighter-rouge">yarn init</code></a>：以Yarn的方式初始化一个包</li>
  <li><a href="Cliinstall.html"><code class="highlighter-rouge">yarn install</code></a>：安装<code class="highlighter-rouge">package.json</code> 文件中所有的依赖包。</li>
  <li><a href="Clipublish.html"><code class="highlighter-rouge">yarn publish</code></a>：发布一个包到包管理仓库中。</li>
  <li><a href="Cliremove.html"><code class="highlighter-rouge">yarn remove</code></a>：删除包中的一个依赖</li>
</ul>
