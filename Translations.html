                    <p>目前我们所有的文档都是用英语写的。拥有Yarn文档的多个翻译将有助于减少全球范围内了解如何使用Yarn以及Yarn如何工作的障碍。</p>
                    <p>你可以看到我们网站的顶部有一个专门用于列出各种翻译版本的占位符 – <strong>我们希望社区的帮助，完成这些不同语言版本的翻译</strong>.</p>
                    <p>我们还没有完成设置（需要几天时间，但一旦发生，我们就可以通过Crowdln进行翻译）</p>
