    <div class="container">
        <div class="row">
            <div class="col-md-8 guide">
                <div class="guide-content">
                    <p>对其他包的依赖对于一个包的成功而言至关重要. 当开发包的功能时，您很可能使用其他包中定义的已有的代码，这样这些包就成为了这个项目的依赖项。</p>
                    <p><code class="highlighter-rouge">package.json</code> 文件是声明所有依赖关系的地方，从开发依赖到生产依赖再到可选的依赖。您需要为每个依赖关系指定软件包名称和最低版本信息</p>
                    <p><code class="highlighter-rouge">yarn.lock</code> 文件通过存储与包一起安装的依赖包的版本，确保您的软件包在安装过程中保持一致</p>
                </div>
                <p class="guide-controls">
                    <span class="pull-md-right">
          下一篇:

          &rarr;
