      <h5 id="yarn-cache-ls-a-classtoc-idtoc-yarn-cache-ls-hreftoc-yarn-cache-lsa"><code class="highlighter-rouge">yarn cache ls</code> <a class="toc" id="toc-yarn-cache-ls" href="#toc-yarn-cache-ls"></a></h5>

<p>Yarn为每一个依赖包都设置了全局缓存，<code class="highlighter-rouge">yarn cache ls</code>会列会这些依赖包。</p>

<h5 id="yarn-cache-clean-a-classtoc-idtoc-yarn-cache-clean-hreftoc-yarn-cache-cleana"><code class="highlighter-rouge">yarn cache clean</code> <a class="toc" id="toc-yarn-cache-clean" href="https://yarnpkg.com/en/docs/cli/cache#toc-yarn-cache-clean"></a></h5>

<p>清楚缓存，直到下次运行<code class="highlighter-rouge">yarn</code>或者<code class="highlighter-rouge">yarn install</code>命令，缓存会被再次设置</p>
